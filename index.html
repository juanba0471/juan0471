<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Loteria Juan Bolivar</title>
</head>
<body>
  <div id="contenedor">
    <div class="row">
        <div class="col-lg-12">
            <header>
                <img src="imagenes/banner.jpg" alt="banner" width="100%">
             </header>
          </div>
       </div>
     </div>
 
  </div>
        <div id="contenedor-fluid">
          <div class="row">
            <h1>SELECCIONE SU APUESTA</h1>
            <div class="col-lg-2">
                <section class="text-center">

                <img src="imagenes/001.png" alt="Culebra" width="50%">
                 <p class="fw-bolder">Culebra</p>
                <img class="" src="imagenes/002.png" alt="Cangrejo" width="50%">
                <p class="fw-bolder">Cangrejo</p>
                <img class="" src="imagenes/003.png" alt="mono" width="50%">
                <p class="fw-bolder">Mono</p>
                </section>                
            </div>    
             <div class="col-lg-2">
              <section class="text-center">

                <img src="imagenes/009.png" alt="Culebra" width="50%">
                 <p class="fw-bolder">Aguila</p>
                <img src="imagenes/006.png" alt="Cangrejo" width="50%">
                <p class="fw-bolder">Delfin</p>
                <img src="imagenes/005.png" alt="mono" width="50%">
                <p class="fw-bolder">Elefante</p>
                </section>

              </div>
              <div class="col-lg-2">
                <section class="text-center">
  
                  <img src="imagenes/008.png" alt="Culebra" width="50%">
                   <p class="fw-bolder">Perro</p>
                  <img src="imagenes/004.png" alt="Cangrejo" width="50%">
                  <p class="fw-bolder">Leon</p>
                  <img src="imagenes/007.png" alt="mono" width="50%">
                  <p class="fw-bolder">Rata</p>
                  </section>
  
            </div> 
            <div class="col-lg-6">
              <section class="text-center">
                <h1>GANADOR</h1>                
                <img src="imagenes/006.png" alt="Delfin" width="25%">
                 <h3 class="fw-bolder">Delfin</h3>
                 <button type="button" class="btn btn-primary w-100"> <h3>Sorteo</h3></button>
                </section>

          </div>   
        </div>
                
     
    </div>    
    
  </div>
  <div class="row">

    <div class="col-lg-10">
      <table class="table table-bordered border-primary"> 
        
        <thead>
          <tr class="bg-info">
          <th scope="col">#</th>
          <th scope="col">Apuesta</th>
          <th scope="col">Sorteo</th>
          <th scope="col">Hora</th>
          <th scope="col">Ganador</th>
          </tr>
        </thead>
        <tbody>
          <span class="border border-4"></span>
          <tr>
          <th scope="row">1</th>
          <td>Rata</td>
          <td>Leon</td>
          <td>9:00am</td>
         <td><img src="imagenes/no.png " width="25px" height="25px" alt=""></td>
          </tr>
         <tr class="bg-info">
          <th scope="row">2</th>
          <td>Delfin</td>
          <td>Delfin</td>
         <td>10:00am</td>
          <td><img src="imagenes/006.png " width="25px" height="25px" alt=""></td>
         </tr>
         <tr>
          <th scope="row">3</th>
         <td>Aguila</td>
          <td>Perro</td>
          <td>11:00am</td>
          <td><img src="imagenes/no.png " width="25px" height="25px" alt=""></td>
         </tr> 
          <tr class="bg-info">
         <th scope="row">4</th>
          <td>Mono</td>
         <td>Elefante</td>
         <td>12:00 pm</td>
          <td><img src="imagenes/no.png " width="25px" height="25px" alt=""></td>
          </tr>
          <tr>
         <th scope="row">5</th>
          <td>Cangrejo</td>
          <td>Culebra</td>
          <td>02:00 pm</td>
          <td><img src="imagenes/no.png " width="25px" height="25px" alt=""></td>
          </tr>
      
      
        </tbody>
       </table>
      </div>
  </div>
  <script src="js/bootstrap.bundle.js"></script>
  <div class="col-lg-12">
    <h1>VUELVA A JUGAR DE NUEVO</h1> 
  </div>
  
</body>
</html>
